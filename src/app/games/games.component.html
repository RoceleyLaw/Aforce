<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
<div class="loading-spinner" *ngIf="questions == undefined">
  <app-loading-spinner></app-loading-spinner>
</div>
<div class="main-content" *ngIf="questions != undefined">
  <table class="table">
    <thead>
    <tr>
      <th>Questions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let question of questions; let i = index" class="post list-group-item">
      <app-games-items class="item-block" [question] = "question" [i]="i"></app-games-items>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
