<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="this is the splash page">
  <meta name="author" content="roceleylaw">
  <title>leaderboard-page</title>

  <!--<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">-->
  <!--<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>-->
</head>
<body>
<div class="tile">
  <!--<div class="tile-header">-->
    <h2 style="color: white; opacity: .75; font-size: 4rem; display: flex; justify-content: center; align-items: center; height: 100%;">
      SIGN IN
    </h2>
  <!--</div>-->

  <div class="tile-body">
    <form id="form">
      <label class="form-input">
        <i class="material-icons">person</i>
        <input type="text" autofocus="true" required/>
        <span class="label">Username</span>
        <span class="underline"></span>
      </label>

      <label class="form-input">
        <i class="material-icons">lock</i>
        <input type="password" required/>
        <span class="label">Password</span>
        <div class="underline"></div>
      </label>

      <div class="submit-container clearfix" style="margin-top: 2rem;">
        <div id="submit" role="button" type="button" class="btn btn-irenic float-right" tabindex="0">
          <span>SIGN IN</span>
        </div>
        <div id="submit" role="button" type="button" class="btn btn-irenic float-left" tabindex="0">
          <span>SIGN UP</span>
        </div>

        <div class="login-pending">
          <div class=spinner>
            <span class="dot1"></span>
            <span class="dot2"></span>
          </div>

          <div class="login-granted-content">
            <i class="material-icons">done</i>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

</body>
</html>
